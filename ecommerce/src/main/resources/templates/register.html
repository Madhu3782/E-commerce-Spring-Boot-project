<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(title='Register - E-SHOP', content=~{::section})}">

<body>
    <section>
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>

            <div th:if="${error}" th:text="${error}"
                style="background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required
                        placeholder="Min 6 characters">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
        </div>
    </section>
</body>

</html>
