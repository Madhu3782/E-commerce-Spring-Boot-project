<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(title=${product.name} + ' - E-SHOP', content=~{::section})}">

<body>
    <section>
        <div
            style="display: flex; gap: 3rem; background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--card-shadow);">
            <div style="flex: 1;">
                <img th:src="${product.imagePath != null ? product.imagePath : 'https://via.placeholder.com/600x400'}"
                    style="width: 100%; border-radius: 0.5rem;">
            </div>
            <div style="flex: 1;">
                <h1 th:text="${product.name}" style="margin-bottom: 0.5rem;"></h1>
                <p style="color: #64748b; font-size: 1.1rem; margin-bottom: 1.5rem;" th:text="${product.category.name}">
                </p>

                <p style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 2rem;"
                    th:text="${'â‚¹' + product.price}"></p>

                <div style="margin-bottom: 2rem;">
                    <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem;">Description</h3>
                    <p th:text="${product.description}" style="line-height: 1.6; color: #475569;"></p>
                </div>

                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <div class="form-group" style="width: 150px;">
                        <label>Quantity</label>
                        <input type="number" name="quantity" value="1" min="1" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="padding: 1rem 2rem; font-size: 1.1rem; width: 100%; margin-top: 1rem;">Add to
                        Cart</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
