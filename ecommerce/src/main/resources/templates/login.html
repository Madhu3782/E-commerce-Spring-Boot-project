<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='Login - E-SHOP', content=~{::section})}">

<body>
    <section>
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>

            <div th:if="${param.success}"
                style="background: #dcfce7; color: #166534; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
                Registration successful! Please login.
            </div>
            <div th:if="${param.logout}"
                style="background: #f1f5f9; color: #475569; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
                You have been logged out.
            </div>
            <div th:if="${error}" th:text="${error}"
                style="background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
                Error message
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem;">
                Don't have an account? <a th:href="@{/register}">Register here</a>
            </p>
        </div>
    </section>
</body>

</html>
