<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(title='Your Cart - E-SHOP', content=~{::section})}">

<body>
    <section>
        <h2 style="margin-bottom: 2rem;">Shopping Cart</h2>

        <div th:if="${#lists.isEmpty(cartItems)}" style="text-align: center; padding: 4rem;">
            <p style="font-size: 1.25rem; color: #64748b;">Your cart is empty.</p>
            <a th:href="@{/products}" class="btn btn-primary" style="margin-top: 1rem;">Go Shopping</a>
        </div>

        <div th:if="${!#lists.isEmpty(cartItems)}">
            <table
                style="width: 100%; border-collapse: collapse; background: white; border-radius: 0.5rem; overflow: hidden; box-shadow: var(--card-shadow);">
                <thead style="background: #f1f5f9; text-align: left;">
                    <tr>
                        <th style="padding: 1rem;">Product</th>
                        <th style="padding: 1rem;">Price</th>
                        <th style="padding: 1rem;">Quantity</th>
                        <th style="padding: 1rem;">Subtotal</th>
                        <th style="padding: 1rem;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}" style="border-bottom: 1px solid #e2e8f0;">
                        <td style="padding: 1rem;">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <img th:src="${item.product.imagePath}"
                                    style="width: 60px; height: 60px; object-fit: cover; border-radius: 0.25rem;">
                                <span th:text="${item.product.name}" style="font-weight: 500;"></span>
                            </div>
                        </td>
                        <td style="padding: 1rem;" th:text="${'₹' + item.product.price}"></td>
                        <td style="padding: 1rem;">
                            <form th:action="@{/cart/update}" method="post"
                                style="display: flex; gap: 0.5rem; align-items: center;">
                                <input type="hidden" name="cartItemId" th:value="${item.id}">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                    class="form-control" style="width: 60px; padding: 0.25rem 0.5rem;">
                                <button type="submit" class="btn btn-outline"
                                    style="padding: 0.25rem 0.5rem; font-size: 0.875rem;">Update</button>
                            </form>
                        </td>
                        <td style="padding: 1rem;" th:text="${'₹' + (item.product.price * item.quantity)}"></td>
                        <td style="padding: 1rem;">
                            <a th:href="@{/cart/remove/{id}(id=${item.id})}"
                                style="color: #ef4444; font-weight: 600; text-decoration: none;">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
                <div
                    style="background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: var(--card-shadow); width: 300px;">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 1.25rem; font-weight: 700;">
                        <span>Total:</span>
                        <span th:text="${'₹' + totalPrice}"></span>
                    </div>
                    <a th:href="@{/checkout}" class="btn btn-primary" style="width: 100%; text-align: center;">Proceed
                        to Checkout</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
